<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Colors - An RPG gambling game</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”°</text></svg>">
    </head>
    <body>
        <div class="colors-content">
            <h1>Colors</h1>
            <h2>An RPG gambling game</h2>
            <button onclick="testFunc()">Blue (x2)</button>
            <button onclick="testFunc()">Green (x3)</button>
            <button onclick="testFunc()">Yellow (x6)</button>
            <button onclick="testFunc()">Red (x20)</button>
            <br/>
            <div class="grid-container">  <!--(y, x) I'm dumb-->
                <div class="grid-item blue"></div>  <!--(1, 1)-->
                <div class="grid-item blue"></div>  <!--(1, 2)-->
                <div class="grid-item green"></div>  <!--(1, 3)-->
                <div class="grid-item blue"></div>  <!--(1, 4)-->
                <div class="grid-item blue"></div>  <!--(1, 5)-->
                <div class="grid-item blue"></div>  <!--2, 1)-->
                <div class="grid-item green"></div>  <!--(2, 2)-->
                <div class="grid-item yellow"></div>  <!--(2, 3)-->
                <div class="grid-item green"></div>  <!--(2, 4)-->
                <div class="grid-item blue"></div>  <!--(2, 5)-->
                <div class="grid-item green"></div>  <!--(3, 1)-->
                <div class="grid-item yellow"></div>  <!--(3, 2)-->
                <div class="grid-item red"></div>  <!--(3, 3)-->
                <div class="grid-item yellow"></div>  <!--(3, 4)-->
                <div class="grid-item green"></div>  <!--(3, 5)-->
                <div class="grid-item blue"></div>  <!--(4, 1)-->
                <div class="grid-item green"></div>  <!--(4, 2)-->
                <div class="grid-item yellow"></div>  <!--(4, 3)-->
                <div class="grid-item green"></div>  <!--(4, 4)-->
                <div class="grid-item blue"></div>  <!--(4, 5)-->
                <div class="grid-item blue"></div>  <!--(5, 1)-->
                <div class="grid-item blue"></div>  <!--(5, 2)-->
                <div class="grid-item green"></div>  <!--(5, 3)-->
                <div class="grid-item blue"></div>  <!--(5, 4)-->
                <div class="grid-item blue"></div>  <!--(5, 5)-->
            </div>
            <br/>
            <button onclick="testFunc()">Run Game</button>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
